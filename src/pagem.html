<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page m</title>
</head>

<body>
    <form name="myForm" action="pagef.html">
        <p>
            Name: <input placeholder="Enter name" name="name" type="text" size="30">
        </p>
        <p>
            Email: <input placeholder="Enter email address" name="email" type="email" size="30">
        </p>
        <p>
            Age: <input placeholder="Enter age" name="age" type="text" size="3" value="0">
        </p>
        <p>
            Job: <select title="joblist" name="job">
                <option>--- select one---
                <option value="student">Student</option>
                <option value="businessperson">Business person</option>
                </option>
            </select>
        </p>
        <p>
            <input type="submit" value="send!" onclick="checkForm(); return false;">
        </p>
        <p>
            <button type="button" onclick="openWindow()">B1</button>
        </p>
    </form>
    <script type="text/javascript">
        function checkForm() {
            var formName = document.myForm.name;
            var formEmail = document.myForm.email;
            var formAge = document.myForm.age;
            var formJob = document.myForm.job;
            if (formName.value.indexOf(" ") == -1) {
                alert("Please enter your full name.");
                formName.focus();
                return;
            }
            if (formEmail.value.indexOf("@") == -1 ||
                formEmail.value.indexOf(".") == -1) {
                alert("Please enter a valid e-mail address.");
                formEmail.focus();
                return;
            }
            let formAgevalue = parseInt(formAge.value);
            // if (!(formAgevalue > 0)) {
            //     alert("Please enter your age as a valid number.");
            //     formAge.focus();
            //     return;
            // }
            // 
            if (formAgevalue < 8 || formAgevalue > 58) {
                alert("Age must be between 8 and 58!");
                formAge.focus();
                return;
            }
            if (formJob.selectedIndex == 0) {
                alert("Please select your job from the list.");
                formJob.focus();
                return;
            }
            document.myForm.submit();

        }
        function openWindow() {
            myWindow = window.open("pagef.html", "page2", "height=300,width=400");
        }
    </script>
</body>

</html>
